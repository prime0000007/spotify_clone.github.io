<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24677f8a34.js" crossorigin="anonymous"></script>
    <title>Spotify-clone</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">

    <nav> 
        <ul>
            <p class="brand"><img src="logo.png" alt="Spotify-clone">Spotify</p>
            <li>home</li>
            <li>favourites</li>
            <li>my playlist</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Top Hit Songs</h1>  
    
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">hymn for the weekend</span>
                    <span class="time">03:32<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">nainowale ne </span>
                    <span class="time">02:55<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">waalian</span>
                    <span class="time">03:42<i id="2"class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">ik-lamha</span>
                    <span class="time">04:18<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">salamat</span>
                    <span class="time">04:30<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">shiddat</span>
                    <span class="time">03:50<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">baadshah o baadshah</span>
                    <span class="time">06:40<i id="6"class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <span class="songName">aadat se majboor</span>
                    <span class="time">04:37<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
    
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <span class="songName">show me the meaning</span>
                    <span class="time">04:12<i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
        <i class="fa-solid fa-heart" id="heart"></i>
        <i id="previous" class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play" id="masterPlay"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-download"></i>
       </div>
       <div class="songinfo">
        <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">play the songs</span>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
